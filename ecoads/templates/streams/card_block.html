{% load wagtailimages_tags %}

<div class="container">
    <h1 class="text-center">{{ self.title }}</h1>
    <div class="card-deck"> 
        {% for card in self.cards %}
            {% image card.image max-500x450 as img %} <!-- se l'immagie si fosse chiamata immagine sarebbe stato card.immagine-->
            <div class="card"> 
                <img src="{{ img.url }}" alt="{{ img.alt}} " class="card-img-top" />
                <div class="card-body">
                    <h5 class="card-title">{{ card.title }}</h5>
                    <p class="card-text">{{ card.text }}</p>
                    {% if card.button_page %} 
                        <a href="{{ card.button_page.url }}" class="btn btn-primary">
                            Learn more 
                        </a>
                    {% elif card.button_url %}

                        <a href="{{ card.button_url }}" class="btn btn-primary">
                            Learn more
                        </a>

                    {% endif %}

                </div>
            </div>     
        {% endfor %}
    </div>
</div>
