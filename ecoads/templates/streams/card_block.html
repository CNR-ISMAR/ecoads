{% load wagtailimages_tags %}

<div id="cardcontainer" class="container">
    <h1 class="text-center">{{ self.title }}</h1>

    <div class="card-deck container-flex"> 
        {% for card in self.cards %}
            {% image card.image max-338x200 as img %} 
            <div class="card"> 
                <div id="img_container">
                    <img src="{{ img.url }}" alt="{{ img.alt}}" class="card-img-top">
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ card.title }}</h5>
                    <p class="card-text">{{ card.text }}</p>
                    {% if card.button_page %} 
                        <a href="{{ card.button_page.url }}" class="btn btn-primary">
                            Learn more 
                        </a>
                    {% elif card.button_url %}
                        <a href="{{ card.button_url }}" class="btn btn-secondary">
                            Go to page 
                        </a>
                    {% endif %}
                </div>
            </div>     
        {% endfor %}
    </div>
</div>
